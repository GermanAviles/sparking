<agm-map [latitude]="latitud" [longitude]="longitud" [zoom]="15" (mapClick)="localizacion($event)">

    <agm-marker *ngFor="let parking of _firebasedb.pestaciona" [latitude]="parking.latitud" [longitude]="parking.longitud">

        <agm-info-window>

            <strong>{{ parking.nombre }}</strong>
            <p>{{ parking.latitud }}, {{ parking.longitud }}</p>
            <div>
                <button class="btn btn-outline-primary">informacion</button>
            </div>

        </agm-info-window>

    </agm-marker>

</agm-map>
